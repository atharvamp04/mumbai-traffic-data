name: Mumbai Traffic Data Collection

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  collect_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Data Collection Script
        run: python collect_traffic_data.py

      - name: Push changes to GitHub
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://atharvamp04:${{ secrets.GH_PAT }}@github.com/atharvamp04/mumbai-traffic-data.git
          git add .
          git commit -m "ðŸ”„ Auto-update traffic data"
          git push origin main
